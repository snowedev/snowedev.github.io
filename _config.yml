about_content: | # this will include new lines to allow paragraphs
  > **URL of here**: https://snowedev.github.io

  안녕하세요, iOS 개발을 좋아하는 이원석입니다.   

  전 개발자로서,   
  - <mark>새로운 기술</mark>을 배우는 것에 열광하며, <mark>더 깔끔하고 정돈된 코드</mark>를 작성하는 것을 좋아합니다.
  - <mark>소통, 피드백, 개발, 성장</mark>이 있는 개발 문화를 가장 좋아합니다.
  - <mark>학습 속도</mark>가 빠르다고 자부합니다. 하나의 학습으로 또 다른 학습을 이어나가는 습관이 있습니다.
  - 제가 생각하는 <mark>좋은 코드</mark>는 프로젝트의 아키텍쳐를 헤치지 않으며 가독성이 좋은 코드입니다.
  - 깃헙 혹은 블로그에 <mark>기록</mark>하며 공부하는것을 좋아합니다.  


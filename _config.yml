about_content: | # this will include new lines to allow paragraphs
  안녕하세요 3년차 iOS 개발자, 이원석입니다.   
  
  전 사용자가 놀랄만큼 훌륭한 사용자 경험을 가진 앱을 만들고 싶어요.
  - <mark>새로운 기술</mark>을 배우는 것은 언제든지 환영입니다.
  - <mark>더 깔끔하고 정돈된 코드</mark>를 작성하는 것을 좋아합니다.
  - <mark>소통, 피드백, 개발, 성장</mark>이 있는 문화를 가장 좋아합니다.
  - <mark>학습 속도</mark>가 빠르다고 자부합니다. 하나의 학습으로 또 다른 학습을 이어나가는 습관이 있습니다.
  - <mark>팀의 개발 효율</mark>을 높일 수 있는 방법이 있다면 가장 먼저 시험해보고 공유합니다.
  - 제가 생각하는 <mark>좋은 코드</mark>는 확장성이 높으며 가독성이 좋은 코드입니다.  

